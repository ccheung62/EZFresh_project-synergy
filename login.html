<html lang=en>
<head>
    <meta charset = "utf-8"/>

    convenience of ordering takeout">

    <!-- Fonts from Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel= "icon" href = "assets/circle-icon.png">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"

<body style = "background-image: linear-gradient(120deg, #ebebeb 0%, #96e6a1 100%);background-size: cover;background-repeat:no-repeat;min-height:100vh;">
    <!-- <div class="blurImg"> -->
        <a href = "index.html"><button class = "btn mx-5 mt-5">← Back</button></a>
        <div class="loginForm">
            <form class ="form leave d-flex p-4 card-colored" id = "login">
                <div class = "p-3" style = "text-align: center;">
                    <h1 class = "formMsg">
                        <span class = "leave" style = "border-radius: 0rem 1.5rem 0rem 1.5rem;"></span>
                        Login
                        <span class = "leave"></span>
                    </h1>
                    <div class="formErr text-danger"></div>
                    <div style = "text-align:start;">Username</div>
                    <!-- divided up for idenification in javascript -->
                    <div> 
                        <div class = "formErrMsg"></div>
                        <input type="text" class = "username loginInput" size = "35" placeholder = "Username or email">
                    </div>
                    <div style = "text-align:start;">Password</div>
                    <div>
                        <div class = "formErrMsg"></div>
                        <input type="password" class = "password loginInput" size = "35" placeholder = "Password">
                    </div>
                    <button type = "submit" class="btn my-2 px-5">Login</button>

                    <p class = "formOption">
                        <a href = "#" class = "prettyLink">Forgot your password?</a>
                    </p>
                    <p class = "formOption">
                        <a id="signUpLink" href = "" class = "prettyLink">Don't have an account? Sign up</a>
                    </p>
                </div>
                <img class = "secimg d-lg-block d-none" style = "max-height: 300px" src = "assets/undraw_unlock_24mb.png" >
            </form>
            <!-- Sign up form -->
            <form class ="form leave d-flex card-colored p-4 formHidden" id = "signup">
                <div style = "text-align: center;">
                    <h1 class = "formMsg">
                        <span class = "leave" style = "border-radius: 0rem 1.5rem 0rem 1.5rem;"></span>
                        Sign Up
                        <span class = "leave"></span>
                    </h1>
                    <div class="formErr text-danger"></div>
                    <div style = "text-align:start">Username</div>
                    <div>
                        <div class = "formErrMsg"></div>
                        <input type="text" class = "loginInput username" autofocus size = "35" placeholder = "Username">
                    </div>
                    <div style = "text-align:start;">Email Address</div>
                    <div>
                        <div class = "formErrMsg"></div>
                        <input type="text" class = "loginInput emailadd" size = "35" placeholder = "Email Address">
                    </div>
                    <div style = "text-align:start;">Password</div>
                    <div>
                        <div class = "formErrMsg"></div>
                        <input type="password" class = "loginInput password" size = "35" placeholder = "Password">
                    </div>
                    <div style = "text-align:start;">Confirm Password</div>
                    <div>
                        <div class = "formErrMsg"></div>
                        <input type="password" class = "loginInput confirmpass" size = "35" placeholder = "Confirm Password">
                    </div>
                    <button type = "submit" class="btn my-2">Sign up</button>

                    <p class = "formOption">
                        <a id="loginLink" href = "" class = "prettyLink">Already have an account? Sign in</a>
                    </p>
                </div>
                <img class = "secimg d-lg-block d-none" style = "max-height: 450px" src = "assets/undraw_referral_4ki4.png" >
            </form>
        </div>
    <!-- </div> -->
</body>

</html>
