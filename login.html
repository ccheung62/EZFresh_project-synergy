<!DOCTYPE html>
<head>
    <meta charset = "utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Description of EZ Fresh -->
    <title>Login/Sign Upã€‚EZ Fresh</title>
    <meta name="description" content="Combining the aspect of meal delivery system and ordering locally-sourced produce with the 
    convenience of ordering takeout">
    <!-- Social Media description -->
    <meta property="og:type" content = "website">
    <meta property="og:url" content = "https://ccheung62.github.io/EZFresh_project-synergy/login.html">
    <meta property="og:title" content = "EZ Fresh">
    <meta property="og:description" content = "Combining the aspect of meal delivery system and ordering locally-sourced produce with the 
    convenience of ordering takeout">
    <meta property="og:image" content = "https://ccheung62.github.io/EZFresh_project-synergy/assets/logo.png">
    <!-- Fonts from Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
        crossorigin="anonymous">    
    <!-- Favicon -->
    <link rel= "icon" href = "assets/circle-icon.png">
    <link rel= "stylesheet" href = "style.css">
    <!-- Script from CSS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
        crossorigin="anonymous">
    </script>
    <script defer src = "src/script.js"></script>
</head>

<body>
    <div class="blurImg">
        <div class="loginForm">
            <!-- Login Form -->
            <form class ="form leave d-inline-flex" style = "justify-content:center;background-color: rgb(252, 252, 252);" id = "login">
                <div class = "p-5" style = "text-align: center;">
                    <h1 class = "formMsg">
                        <span class = "leave" style = "border-radius: 0rem 1.5rem 0rem 1.5rem;"></span>
                        Login
                        <span class = "leave"></span>
                    </h1>
                    <div class="formErr text-danger"></div>
                    <div style = "text-align:start;">Username</div>
                    <div>
                        <div class = "formErrMsg">This is an error message</div>
                        <input type="text" class = "username loginInput" size = "35" autofocus placeholder = "Username or email">
                    </div>
                    <div style = "text-align:start;">Password</div>
                    <div>
                        <div class = "formErrMsg"></div>
                        <input type="password" class = "password loginInput" size = "35" placeholder = "Password">
                    </div>
                    <button type = "submit" class="btn my-2 px-5">Login</button>

                    <p class = "formOption">
                        <a href = "#" class = "prettyLink">Forgot your password?</a>
                    </p>
                    <p class = "formOption">
                        <a id="signUpLink" href = "" class = "prettyLink">Don't have an account? Sign up</a>
                    </p>
                </div>
                <img class = "secimg d-lg-block d-none" style = "max-height: 300px" src = "assets/undraw_unlock_24mb.png" >
            </form>
            <!-- Sign up form -->
            <form class ="form leave d-inline-flex p-5 formHidden" style = "justify-content:center;background-color:rgb(252, 252, 252)" id = "signup">
                <div style = "text-align: center;">
                    <h1 class = "formMsg">
                        <span class = "leave" style = "border-radius: 0rem 1.5rem 0rem 1.5rem;"></span>
                        Sign Up
                        <span class = "leave"></span>
                    </h1>
                    <div class="formErr text-danger"></div>
                    <div style = "text-align:start">Username</div>
                    <input type="text" id = "username" class = "loginInput" size = "35" autofocus placeholder = "Username">
                    <div class = "formErrMsg">This is an error message</div>
                    <div style = "text-align:start;">Email Address</div>
                    <input type="text" class = "loginInput" size = "35" placeholder = "Email Address">
                    <div class = "formErrMsg"></div>
                    <div style = "text-align:start;">Password</div>
                    <input type="password" id = "password" class = "loginInput" size = "35" placeholder = "Password">
                    <div class = "formErrMsg"></div>
                    <div style = "text-align:start;">Confirm Password</div>
                    <input type="password" id = "password" class = "loginInput" size = "35" placeholder = "Confirm Password">
                    <div class = "formErrMsg"></div>

                    <button class="btn my-2">Sign up</button>

                    <p class = "formOption">
                        <a id="loginLink" href = "" class = "prettyLink">Already have an account? Sign in</a>
                    </p>
                </div>
                <img class = "secimg d-lg-block d-none" style = "max-height: 500px" src = "assets/undraw_referral_4ki4.png" >
            </form>
    </div>
</body>
