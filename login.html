<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset = "utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Description of EZ Fresh -->
    <title>Login/Sign Up。EZ Fresh</title>
    <meta name="description" content="Combining the aspect of meal delivery system and ordering locally-sourced produce with the 
    convenience of ordering takeout">
    <!-- Social Media description -->
    <meta property="og:type" content = "website">
    <meta property="og:url" content = "https://ccheung62.github.io/EZFresh_project-synergy/login.html">
    <meta property="og:title" content = "Login/Sign Up。EZ Fresh">
    <meta property="og:description" content = "Combining the aspect of meal delivery system and ordering locally-sourced produce with the 
    convenience of ordering takeout">
    <meta property="og:image" content = "https://ccheung62.github.io/EZFresh_project-synergy/assets/logo.png">
    <!-- Fonts from Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
        crossorigin="anonymous"> 
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Favicon -->
    <link rel= "icon" href = "assets/circle-icon.png">
    <link rel= "stylesheet" href = "style.css">
    <!-- Script from CSS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
        crossorigin="anonymous">
    </script>
    <script defer src = "src/script.js"></script>
    <script defer src = "src/login.js"></script>
    <!-- Fonts from fontawesome -->
    <script src="https://kit.fontawesome.com/28ae02582e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class = "loginForm" id = "login">
        <a href = "index.html" class = "btn d-block" style = "text-decoration:none;background-color:#ffffff;position:absolute;top:4%;left:4%" title = "Back to home page">
            <i class="fas fa-arrow-circle-left"></i> Back
        </a>
        <div class = "d-lg-flex d-none" style = "align-items:flex-end;justify-content: flex-end">
                <img style = "max-height:500px;" src = "assets/undraw_remotely_2j6y.png">
        </div>
        <form class ="form d-flex" style = "flex-direction:column;text-align:center;padding:0px">
            <h1 class = "formMsg">
                <span class = "leave" style = "border-radius: 0rem 1.5rem 0rem 1.5rem;"></span>
                Login
                <span class = "leave"></span>
            </h1>
            <div class = "d-flex" style = "flex-direction:column;justify-content: flex-start;">
                <div class="formErr text-danger"></div>
                <div style = "text-align:start;background-color:#eeeeee"><i class="fas fa-user-circle"></i>  Username</div>
                <!-- divided up for idenification in javascript -->
                <div> 
                    <div class = "formErrMsg"></div>
                    <input type="text" class = "username loginInput" size = "33" placeholder = "Username or email">
                </div>
                <div style = "text-align:start;background-color:#eeeeee"><i class="fas fa-lock"></i>  Password</div>
                <div>
                    <div class = "formErrMsg"></div>
                    <input type="password" class = "password loginInput" size = "30" placeholder = "Password">
                    <span onclick = "viewPassword(this.parentElement)"><i class="fas fa-eye" style = "cursor: pointer"></i></span>
                </div>
            </div>
            <button class="btn px-5 my-2">Login</button>

            <p class = "formOption">
                <a href = "#" class = "prettyLink" style = "border:transparent!important">Forgot your password?</a>
            </p>
            <p class = "formOption">
                <a id="signUpLink" href = "" class = "prettyLink" style = "border:transparent!important">Don't have an account? Sign up</a>
            </p>
        </form>
    </div>
    <div class = "loginForm formHidden" id = "signup">
        <a href = "index.html" class = "btn d-block" style = "text-decoration:none;background-color:#ffffff;position:absolute;top:4%;left:4%" title = "Back to home page">
            <i class="fas fa-arrow-circle-left"></i> Back
        </a>
        <div class = "d-lg-flex d-none" style = "align-items:flex-end;justify-content: flex-end">
            <img style = "max-height:500px;" src = "assets/undraw_referral_4ki4.png">
        </div>
        <!-- Sign up form -->
        <form class ="form d-flex" style = "flex-direction:column;text-align:center;padding:0px">
            <h1 class = "formMsg">
                <span class = "leave" style = "border-radius: 0rem 1.5rem 0rem 1.5rem;"></span>
                Sign Up
                <span class = "leave"></span>
            </h1>
            <div class = "d-flex" style = "flex-direction:column;justify-content: flex-start;">
                <div class="formErr text-danger"></div>
                <div style = "text-align:start;background-color:#eeeeee"><i class="fas fa-user-circle"></i>  Username</div>
                <div>
                    <div class = "formErrMsg"></div>
                    <input type="text" class = "loginInput username" size = "33" placeholder = "Username">
                </div>
                <div style = "text-align:start;background-color:#eeeeee"><i class="fas fa-envelope"></i>  Email Address</div>
                <div>
                    <div class = "formErrMsg"></div>
                    <input type="text" class = "loginInput emailadd" size = "33" placeholder = "Email Address">
                </div>
                <div style = "text-align:start;background-color:#eeeeee"><i class="fas fa-lock"></i>  Password</div>
                <div>
                    <div class = "formErrMsg"></div>
                    <input type="password" class = "loginInput password" size = "30" placeholder = "Password">
                    <span onclick = "viewPassword(this.parentElement)"><i class="fas fa-eye" style = "cursor: pointer"></i></span>
                </div>
                <div style = "text-align:start;background-color:#eeeeee"><i class="fas fa-lock"></i>  Confirm Password</div>
                <div>
                    <div class = "formErrMsg"></div>
                    <input type="password" class = "loginInput confirmpass" size = "30" placeholder = "Confirm Password">
                    <span onclick = "viewPassword(this.parentElement)"><i class="fas fa-eye" style = "cursor: pointer"></i></span>
                </div>
            </div>
            <button type = "submit" class="btn px-5 my-2">Sign up</button>

            <p class = "formOption">
                <a id="loginLink" href = "" class = "prettyLink">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
</body>

</html>
